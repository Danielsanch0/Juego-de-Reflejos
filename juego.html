<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClickManÃ­a DanielSanchez</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 10px;
    }

    h1 {
      color: #0ff;
      margin: 10px 0;
      font-size: 7vw;
      text-align: center;
    }

    .scoreboard {
      display: flex;
      justify-content: space-around;
      width: 100%;
      font-size: 5vw;
      margin-bottom: 10px;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 65vh;
      background-color: #222;
      border: 3px solid #0ff;
      border-radius: 15px;
      overflow: hidden;
      touch-action: none;
    }

    .circle {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff0, #f00);
      box-shadow: 0 0 20px #f00;
      transition: transform 0.1s;
    }

    .circle:active {
      transform: scale(1.3);
    }

    #gameOver {
      display: none;
      font-size: 6vw;
      text-align: center;
      color: #f33;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 5vw;
      border: none;
      border-radius: 10px;
      background-color: #0ff;
      color: #111;
      cursor: pointer;
    }

    button:active {
      background-color: #0cf;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ ClickManÃ­a Daniel S.</h1>
  <div class="scoreboard">
    <div>Puntos: <span id="score">0</span></div>
    <div>Vidas: <span id="lives">3</span></div>
  </div>
  <div id="gameArea"></div>
  <div id="gameOver">
    Â¡Juego terminado!<br>
    <strong>Puntaje final:</strong> <span id="finalScore">0</span><br>
    <button onclick="startGame()">Jugar de nuevo</button>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const livesDisplay = document.getElementById('lives');
    const gameOverText = document.getElementById('gameOver');
    const finalScore = document.getElementById('finalScore');

    let score = 0;
    let lives = 3;
    let playing = true;
    let interval;

    function randomPosition(max) {
      return Math.floor(Math.random() * max);
    }

    function createCircle() {
      if (!playing) return;

      const circle = document.createElement('div');
      circle.classList.add('circle');

      const x = randomPosition(gameArea.clientWidth - 70);
      const y = randomPosition(gameArea.clientHeight - 70);

      circle.style.left = `${x}px`;
      circle.style.top = `${y}px`;

      circle.addEventListener('touchstart', () => {
        score++;
        scoreDisplay.textContent = score;
        circle.remove();
      });

      gameArea.appendChild(circle);

      setTimeout(() => {
        if (gameArea.contains(circle)) {
          circle.remove();
          lives--;
          livesDisplay.textContent = lives;
          if (lives <= 0) {
            endGame();
          }
        }
      }, 1000); // tiempo lÃ­mite para hacer clic
    }

    function startGame() {
      score = 0;
      lives = 3;
      playing = true;
      scoreDisplay.textContent = score;
      livesDisplay.textContent = lives;
      gameOverText.style.display = 'none';
      gameArea.innerHTML = '';

      interval = setInterval(() => {
        createCircle();
      }, 900); // ajustado para mÃ³vil
    }

    function endGame() {
      playing = false;
      clearInterval(interval);
      finalScore.textContent = score;
      gameOverText.style.display = 'block';
      gameArea.innerHTML = '';
    }

    startGame();
  </script>
</body>
</html>
